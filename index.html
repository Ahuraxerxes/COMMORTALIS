<!DOCTYPE html>
<html>
<head>
    <title>COMMORTALIS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="dice-container">
        <h1>COMMORTALIS</h1>
		<h2>Dice Roller</h2>
        <div id="dice">
            <button id="strength-button" disabled>Strength</button>
            <div class="die" id="die1"></div>
            <div class="die" id="die2"></div>
            <div class="die" id="die3"></div>
            <button id="weakness-button" disabled>Weakness</button>
        </div>
        <div id="controls">
            <button id="roll-button">Roll Dice</button>
            <select id="modifier-select">
                <option value=""> </option>
                <option value="+">+</option>
                <option value="-">-</option>
            </select>
        </div>
        <div id="total"></div>
		<div id="result"></div>
    </div>
	<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRwyOdfk5hUb6TBNnkS5yWPzzZ38MQzk676Ktr6mIytmWGs57u9ocbFodpyaBWpzb46fKfLknyZw_3_/pubhtml?gid=914130173&amp;single=false&amp;widget=false&amp;headers=false&amp;chrome=false" style="width: 694px; height: 4220px";  frameborder="0" scrolling="no" style="display: block; margin: 0 auto;" border="0"></iframe>
    <script src="script.js"></script>
</body>
</html>
